<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Ollama Chat</title>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            background: #2d2d2d;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            line-height: 1.5;
        }

        .user {
            background: #3a3a3a;
            align-self: flex-end;
        }

        .bot {
            background: #4a4a4a;
        }

        #input-area {
            display: flex;
            padding: 20px;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #3d3d3d;
            color: white;
        }

        button {
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for rendered markdown */
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            color: #f92672;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Ask something securely...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const msgDiv = document.getElementById('messages');
            const text = input.value;
            if (!text) return;

            // Display user message
            msgDiv.innerHTML += `<div class="message user"><b>You:</b> ${text}</div>`;
            input.value = '';

            // Fetch from local Python backend
            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();

            // Render Markdown from Bot
            const htmlContent = marked.parse(data.response);
            msgDiv.innerHTML += `<div class="message bot"><b>AI:</b> ${htmlContent}</div>`;
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }
    </script>
</body>

</html>
