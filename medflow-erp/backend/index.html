<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Skeleton Identity Lab</title>
    <style>
        body { margin: 0; background-color: #f0f0f0; font-family: 'Segoe UI', sans-serif; }
        #ui-layer {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #007bff;
        }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h2 style="margin:0 0 10px 0;">Anatomy Viewer</h2>
        <p id="bone-name" style="font-size: 1.2em; color: #333;">Click a bone to identify it</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. Basic Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // --- 3. Controls (Rotate/Zoom) ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- 4. Load the Model ---
        const loader = new GLTFLoader();
        loader.load('./skeleton.glb', (gltf) => {
            scene.add(gltf.scene);
            // Center the model
            const box = new THREE.Box3().setFromObject(gltf.scene);
            const center = box.getCenter(new THREE.Vector3());
            gltf.scene.position.sub(center);
        }, undefined, (error) => console.error(error));

        // --- 5. Click Detection (Raycasting) ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', (event) => {
            // Convert click to 3D coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                // Get the name of the bone object
                const clickedBone = intersects[0].object;
                const name = clickedBone.name || "Unknown Bone";
                
                // Update the UI
                document.getElementById('bone-name').innerText = "Selected: " + name.replace(/_/g, ' ');
                
                // Visual feedback: brief color change
                if (clickedBone.material) {
                    const originalColor = clickedBone.material.color.getHex();
                    clickedBone.material.color.set(0x007bff);
                    setTimeout(() => clickedBone.material.color.set(originalColor), 300);
                }
            }
        });

        // --- 6. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
